<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DISCHI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
        <link defer src="main.js">
        <link src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>

<body>
    <div id="app">
        <header>
            <img src="img/logo-small.svg" alt="">
        </header>
        <section id="jumbotron">
            <div class="container">
                <div class="card" style="width: 18rem;" v-for="(disc, index) in discs" :key="index">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title"> {{ disc.title }} </h5>
                    <p class="card-text">{{ disc.author }}</p>
                    <h5 class="card-title">{{ disc.year  }}</h5>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
