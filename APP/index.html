<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DISCHI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script defer src="./main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <link rel="stylesheet" href="./style/style.css">
    </head>

<body>
    <div id="app">
         <header>
            <img class="img-fluid" src="img/logo-small.svg" alt="">
        </header>
        <section id="jumbotron">
            <div class="container">
                <div class="row justify-content-between pt-5">
                    <div class="card m-3 col " v-for="disc in discs">
                        <img :src="disc.poster" class="card-img-top img-fluid" alt="...">
                        <div class="card-body">
                        <h5 class="card-title text-white"> {{ disc.title }} </h5>
                        <p class="card-text">{{ disc.author }}</p>
                        <h5 class="card-title text-white">{{ disc.year  }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
